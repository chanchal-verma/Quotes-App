<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="getQuotes">get Quotes</button>
    <button id="tweet">tweet</button> -->

    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="tweet">
                    <img src="twitter.png" id="tweet" alt="">
                </p>

                <div class="text">
                    <i class="openQuote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>

                <label class="button">
                    <p id="getQuotes">getQuotes</p>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
